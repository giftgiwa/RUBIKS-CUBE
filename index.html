<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
        />
        <link rel="stylesheet" href="src/css/index.css" />

        <title>Rubik's Cube</title>
    </head>

    <body style="background-color: #f5f5f5">
        <script type="module" src="./src/main.js"></script>

        <div id="menu-icon">
            <button class="btn">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>

        <div id="user-interface">
            <div class="roboto-mono-font settings">
                <div class="settings-row">
                    <p>keybinds:</p>
                    <button
                        class="btn settings-btn roboto-mono-font"
                        id="keybinds-on"
                    >
                        On
                    </button>
                    <button
                        class="btn settings-btn roboto-mono-font"
                        id="keybinds-off"
                    >
                        Off
                    </button>
                </div>
                <div class="settings-row">
                    <p>keypress speed:</p>
                    <button
                        class="btn settings-btn roboto-mono-font"
                        id="keypress-fast"
                    >
                        Fast
                    </button>
                    <button
                        class="btn settings-btn roboto-mono-font"
                        id="keypress-slow"
                    >
                        Slow
                    </button>
                </div>
                <div class="settings-row" id="cube-map-settings">
                    <p>show cube map:</p>
                    <button
                        class="btn settings-btn roboto-mono-font"
                        id="show-cubemap"
                    >
                        On
                    </button>
                    <button
                        class="btn settings-btn roboto-mono-font"
                        id="hide-cubemap"
                    >
                        Off
                    </button>
                </div>
                <div id="dimensions-settings">
                    <p style="width: 100%; text-align: center; display: block">dimensions</p>
                    <img id="slider-bar" src="./public/assets/images/slider_bar.svg">
                </div>
                <button class="btn roboto-mono-font" id="shuffle-btn">
                    shuffle
                </button>
                <button class="btn roboto-mono-font" id="reset-btn">
                    reset
                </button>
            </div>
        </div>
    </body>
</html>
